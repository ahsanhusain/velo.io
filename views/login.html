<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Velo - Login</title>

    <!-- Bootstrap 5 -->
    <link href="../libs/bootstrap-5.3.2-dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link href="../libs/fontawesome/css/fontawesome.css" rel="stylesheet" />
    <link href="../libs/fontawesome/css/brands.css" rel="stylesheet" />
    <link href="../libs/fontawesome/css/solid.css" rel="stylesheet" />
    <!-- support v4 icon references/syntax -->
    <link href="../libs/fontawesome/css/v4-font-face.css" rel="stylesheet" />

    <!-- Custom Style -->
    <link rel="stylesheet" type="text/css" href="../assets/css/style.css">
    <link rel="stylesheet" type="text/css" href="../assets/css/login/login.css">

  </head>
  <body>
    <header>
      <div class="align-items-center d-flex justify-content-center logo py-5 w-100">
        <img src="../assets/img/site/meapheap-logo.png">
      </div>
    </header>

    <section>
      <div class="container">
        <div class="row">
          <div class="col-md-2 col-lg-3 col-sm-12"></div>
          <div class="col-md-8 col-lg-6 col-sm-12">
            <div class="border-0 card p-4 p-lg-5 rounded-5">
              <div>
                <h3 class="font-weight-bold text-black">Velo Trip Planner</h3>
                <p class="text-body-secondary">Sign in into your VELO account</p>
              </div>
              <div class="card-body px-0">
                <form action="#" method="post">
                  <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">Email address</label>
                  </div>
                  <div class="form-floating">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">Password</label>
                  </div>
                  <button class="btn btn-primary mt-2 w-100 py-2" type="submit">Login <i class="fa fa-sign-in"></i></button>
                  <div class="mt-1 text-center w-100">
                    <a href="./forgot-password.html" class="text-decoration-none">Forget Password</a>
                  </div>
                </form>
              </div>
            </div>
          </div>
          <div class="col-md-2 col-lg-3 col-sm-12"></div>
        </div>
      </div>
    </section>

    <footer class="fixed-bottom">
      <div class="w-100 text-center">
        <span>Copyright Â© 2023 MapleHeap Technologies Inc. All rights reserved.</span>
      </div>
    </footer>
    <script src="../libs/bootstrap-5.3.2-dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
